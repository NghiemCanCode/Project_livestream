        .tab-container {
            width: 1000px;

        .tablinks {

            border: none;
            color: #000;

            cursor: pointer;
            width: 33.33%;
            float: left;
        }

        .tablinks:hover {
            background-color: #ddd;
        }

        .tablinks.active {
            background-color: #ccc;
        }

        .tab {
            display: none;
            clear: both;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .modal-show-chart {
            position: absolute;
            z-index: 1;
            right: 10px;
            top: 100%;
            width: 200px;
            padding-left: 0;
            border-radius: 2px;
            background-color: var(--white-color);
            list-style: none;
            box-shadow: 0 1px 5px #333;
            /* overflow: hidden; */
            display: none;
            margin-top: 4px;
        }

        #overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }

        #modal {
            position: fixed;
            top: 0;
            left: -21%;
            width: 300px;
            height: 100%;
            background-color: white;
            padding: 20px;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        #modal.active {
            transform: translateX(0);
        }

        #closeModalBtnCreator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .style-li {
            margin: 0;
            padding: 10px 0;
            list-style-type: none;
            border-bottom: 1px solid #333;

            <script>
                // modal show
                let modalShowChart = document.querySelectorAll("#modalShowChart");
                function clickModal(i) {
                    var modal = document.querySelectorAll(".modal-show-chart");
                    if (modal[i].style.display === "none" || modal[i].style.display === "") {
                        modal[i].style.display = "block";
                    } else {
                        modal[i].style.display = "none";
                    }
                }

                function openTab(evt, tabName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(tabName).style.display = "block";
                    evt.currentTarget.className += " active";

                    if (tabName === "tab1") {
                        drawChart1();
                    } else if (tabName === "tab2") {
                        drawChart2();
                    } else if (tabName === "tab3") {
                        drawChart3();
                    } else if (tabName === "tab4") {
                        drawChart4();
                    } else if (tabName === "tab5") {
                        drawChart5();
                    }
                }

                function drawChart1() {
                    var ctx = document.getElementById("chart1").getContext("2d");
                    var myChart = new Chart(ctx, {

                        data: {

                                backgroundColor: "rgba(119, 44, 232, 0.5)",
                                borderColor: "rgba(119, 44, 232, 1)",
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {

                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                }
