<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">

    <link href="../Admin/template/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../Admin/template/css/app-creative.min.css" rel="stylesheet" type="text/css" id="light-style">
    <!-- <link href="../Admin/template/css/app-creative-dark.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../Admin/template/css/base-style.css">
</head>

<body
    data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:true, &quot;showRightSidebarOnStart&quot;: true}"
    data-leftbar-theme="dark">

    <div class="wrapper">
        <div id="sideBar" class="left-side-menu mm-show"></div>

        <div class="content-page">
            <div class="content">
                <div id="navbarCustom" class="navbar-custom"></div>

                <div class="container-fluid">
                    <h1>Phân quyền</h1>

                    <div class="row mb-4 mt-4"
                        style="align-items: center; justify-content: space-between; padding: 0 12px;">
                        <div>
                            <div class="app-search">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control dropdown-toggle" placeholder="Search..."
                                            id="top-search">
                                        <span class="mdi mdi-magnify search-icon"></span>
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="submit">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div id="addUpdateMoney" style="text-align: right;">
                            <a onclick="openModal()" class="btn btn-primary">
                                Thêm mới
                            </a>
                        </div>
                    </div>

                    <table class="table table-secondary table-striped">
                        <tr>
                            <th>ID</th>
                            <th>Tài khoản</th>
                            <th>Thời gian thực hiện</th>
                            <th>Người thực hiện</th>
                            <th>Chức vụ</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <td>NV01</td>
                            <td>Nghiem</td>
                            <td>17/08/2023</td>
                            <td>Trưởng phòng quản lý</td>
                            <td>Nhân viên quản lý</td>
                            <td>
                                <a class="btn btn-primary">Sửa</a>
                            </td>
                            <td>
                                <a class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <footer id="footer" class="footer"></footer>

            <div id="modalAuthor" class="modal-update-money">
                <div class="modal-content-update-money">
                    <div class="flex">
                        <h3>Phân quyền</h3>
                        <span onclick="closeModal()" class="close">&times;</span>
                    </div>
                    <form>
                        <div class="row mt-2" style="align-items: center;">
                            <div class="col-2">
                                <h5>Tài khoản</h5>
                            </div>
                            <div class="col-9" style="padding-left: 0;">
                                <input type="text" class="input-txt">
                            </div>
                        </div>
                        <div class="row mt-2" style="align-items: center;">
                            <div class="col-2">
                                <h5>Chức vụ</h5>
                            </div>
                            <div class="col-9" style="padding-left: 0;">
                                <select class="input-txt" name="" id="">
                                    <option value="">Nhân viên quản lý</option>
                                    <option value="">Nhân viên kinh doanh</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-11" style="text-align: right;">
                                <button class="btn btn-primary">Thêm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../Admin/template/js/app.min.js"></script>
    <script src="../Admin/template/js/vendor.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var $tempElement = $('<div>').html(this.responseText);
                var sideBarContent = $tempElement.find('#sideBar').html();
                var navbarContent = $tempElement.find('#navbarCustom').html();
                var footerContent = $tempElement.find('#footer').html();

                document.getElementById("sideBar").innerHTML = sideBarContent;
                document.getElementById("navbarCustom").innerHTML = navbarContent;
                document.getElementById("footer").innerHTML = footerContent;
            }
        };
        xhttp.open("GET", "index.html", true);
        xhttp.send();
    </script>
    <script>
        let modalAuthor = document.getElementById("modalAuthor")

        function openModal() {
            modalAuthor.style.display = 'block'
        }

        function closeModal() {
            modalAuthor.style.display = 'none'
        }
    </script>
</body>
