<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">

    <link href="../Admin/template/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../Admin/template/css/app-creative.min.css" rel="stylesheet" type="text/css" id="light-style">
    <!-- <link href="../Admin/template/css/app-creative-dark.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="../Admin/template/css/base-style.css">
</head>

<body
    data-layout-config="{&quot;leftSideBarTheme&quot;:&quot;dark&quot;,&quot;layoutBoxed&quot;:false, &quot;leftSidebarCondensed&quot;:false, &quot;leftSidebarScrollable&quot;:false,&quot;darkMode&quot;:true, &quot;showRightSidebarOnStart&quot;: true}"
    data-leftbar-theme="dark">

    <div class="wrapper">
        <div id="sideBar" class="left-side-menu mm-show"></div>

        <div class="content-page">
            <div class="content">
                <div id="navbarCustom" class="navbar-custom"></div>

                <div class="container-fluid">
                    <h1 class="mb-4">Lịch sử quản lý</h1>

                    <table class="table table-secondary table-striped">
                        <tr>
                            <th>ID</th>
                            <th>Tài khoản</th>
                            <th>Thời gian thực hiện</th>
                            <th>Chức vụ</th>
                            <th>Công việc thực hiện</th>
                        </tr>
                        <tr>
                            <td>NV01</td>
                            <td>Nghiem</td>
                            <td>17/08/2023</td>
                            <td>Nhân viên quản lý</td>
                            <td>Cập nhật game</td>
                        </tr>
                    </table>
                </div>
            </div>

            <footer id="footer" class="footer"></footer>
        </div>
    </div>

    <script src="../Admin/template/js/app.min.js"></script>
    <script src="../Admin/template/js/vendor.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var $tempElement = $('<div>').html(this.responseText);
                var sideBarContent = $tempElement.find('#sideBar').html();
                var navbarContent = $tempElement.find('#navbarCustom').html();
                var footerContent = $tempElement.find('#footer').html();

                document.getElementById("sideBar").innerHTML = sideBarContent;
                document.getElementById("navbarCustom").innerHTML = navbarContent;
                document.getElementById("footer").innerHTML = footerContent;
            }
        };
        xhttp.open("GET", "index.html", true);
        xhttp.send();
    </script>
</body>
